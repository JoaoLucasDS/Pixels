<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/mathjs@10.1.0/lib/browser/math.js"></script>
        <title>Paint 2</title>
    </head>

    <body>
    <h1>Pixelated White Board</h1>
    <div class="navbar">
        <div class="option">
            <div class="text">
                <strong>
                    Clear Board
                </strong>
            </div>

            <button class="clear">
                <span class="clearBtnIcon"><i class="far fa-trash-alt"></i></span>
                <span class="clearBtnText">Clear</span>
            </button>
        </div>

        <div class="option">
            <div class="text">
                <strong>
                    Points
                </strong>
            </div>

            <button class="points">
                <span class="pointsMinus"><i class="fas fa-chevron-left"></i></span>
                <span class="pointsText">n Points</span>
                <span class="pointsPlus"><i class="fas fa-chevron-right"></i></span>
            </button>
        </div>

        <div class="option">
            <div class="text">
                <strong>
                    Zoom
                </strong>
            </div>

            <button class="zoom">
                <span class="zoomOut"><i class="fas fa-chevron-left"></i></span>
                <span class="zoomText">Zoom</span>
                <span class="zoomIn"><i class="fas fa-chevron-right"></i></span>
            </button>
        </div>

        <div class="option">
            <div class="text">
                <strong>
                    Rotation Degrees
                </strong>
            </div>

            <button class="rotationNumber">
                <span class="rotationMinus"><i class="fas fa-chevron-left"></i></span>
                <span class="rotationText">N rotation</span>
                <span class="rotationPlus"><i class="fas fa-chevron-right"></i></span>
            </button>
        </div>

        <div class="option">
            <div class="text">
                <strong>
                    Scale/Move value
                </strong>
            </div>

            <button class="scaleNumber">
                <span class="scaleMinus"><i class="fas fa-chevron-left"></i></span>
                <span class="scaleText">N scale</span>
                <span class="scalePlus"><i class="fas fa-chevron-right"></i></span>
            </button>
        </div>

        <div class="option">
            <div class="text">
                <strong>
                    Translation Option
                </strong>
            </div>

            <button class="selectedTranslation">TEXT</button>
        </div>

        <div class="option">
            <div class="text">
                <strong>
                    Color Picker
                </strong>
            </div>

            <button class="color",id="color">Color
                <span class="colorBtnIcon" id="colorBtnIcon" ><i class="fas fa-circle" ></i></span>
                <span class="colorPickerSpan" id="colorPickerSpan" ><input type="color" value="#555555" id="colorPicker" class="colorPicker"></span>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="colum">
            <div class="selector">
                <strong>Simple Tools</strong>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Pixel" class="checkmark">Pixel</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Line" class="checkmark" checked>Line</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="LineCrop" class="checkmark">LineCrop</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Curve" class="checkmark">Curve</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Circle" class="checkmark">Circle</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Pen" class="checkmark">Pen</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="FloodFill" class="checkmark">FloodFill</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Eraser" class="checkmark">Eraser</label>
                </div>
            </div>

        </div>

        <div class="colum">
            <canvas id = "canvas"></canvas>
        </div>

        <div class="colum">
            <div class="selector">
                <strong>Polygon Tools</strong>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Polyline" class="checkmark">Polyline</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="ScanLine" class="checkmark">ScanLine</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="LineClip" class="checkmark">LineClip</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="PolygonClip" class="checkmark">PolygonClip</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Rotation" class="checkmark">Rotation</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Translation" class="checkmark">Translation</label>
                </div>
                <div class = "radio">
                    <label class="radioContainer">
                        <input type="radio" name="tools" value="Scale" class="checkmark">Scale</label>
                </div>
            </div>
        </div>
    </div>

    <script type= "module" src = "main.js"></script>
    </body>
</html>
